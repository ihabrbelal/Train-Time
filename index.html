<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Train App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
</head>

<body>
    <div class="container col-lg-12">
        <div class="row">
            <div class="col-lg-12">
                <div class="page-header text-center brownback">
                    <h1>Anytime is Train Time</h1>
                    <small> Choo Choo .. Chee Chee </small>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">Current Train Schedule </div>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th> Frequency</th>
                                <th> Next Arrival </th>
                                <th> Minutes Away </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                            </tr>
                            <tr>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Add Train</h3>
                    </div>
                    <div class="panel-body">
                        <form>
                            <label>Train Name</label>
                            <br>
                            <input id="name" style="width:100%">
                            <br>
                            <label>Destination</label>
                            <br>
                            <input id="destination" style="width:100%">
                            <br>
                            <label>First Train Time (HH:mm miltary time)</label>
                            <br>
                            <input id="firstTrain" style="width:100%">
                            <br>
                            <label>Frequency</label>
                            <br>
                            <input id="frequency" style="width:100%">
                            <br>
                            <button id="addTrain" class="btn btn-primary active" type="submit">Add Train</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
